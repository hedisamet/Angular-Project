<div fxLayout="row" fxLayoutAlign="end center" style="margin: 16px;">
    <button mat-raised-button color="primary" (click)="open()">
        <mat-icon>add</mat-icon>
        Create New Event
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef> Date Debut </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> Date Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="open1(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
