<mat-sidenav-container>

    <!-- The side nav -->
    <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
        <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
            <mat-icon>school</mat-icon>
            <span> Laboratoire </span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon><span> Dashboard</span> </a>
            <a mat-list-item routerLink="/member"><mat-icon>supervised_user_circle</mat-icon><span> Members</span></a>
            <a mat-list-item routerLink="/tools"> <mat-icon>settings</mat-icon><span> Tools</span></a>
            <a mat-list-item routerLink="/article"><mat-icon>gradient</mat-icon><span> Articles</span></a>
            <a mat-list-item routerLink="/event"><mat-icon>event_note</mat-icon><span> Events</span></a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- EO: Side nav-->

    <!-- Side nav content-->
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxFlex fxLayout fxLayoutAlign="start center">
                <button type="button" aria-label="Toggle sidenav" class="toolbar-button" mat-icon-button
                    (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon><span> Lab</span>
                </button>

            </div>


            <div fxFlex></div>

            <div class="toolbar-separator"></div>

            <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button>
                <div fxLayout="row" fxLayoutAlign="center center" style="gap: 8px;">
                    <mat-icon style="margin: 0;">account_circle</mat-icon>
                    <span class="username" fxHide fxShow.gt-sm>{{userName || 'Loading...'}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button class="" mat-menu-item>
                    <mat-icon>account_box</mat-icon>
                    <span>Profile</span>
                </button>
                <button class="" mat-menu-item (click)="logOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>
        </mat-toolbar>

        <div class="main-content">
            <div class="content mt-80 mx-16">
                <br>

                <router-outlet></router-outlet>

            </div>
        </div>

    </mat-sidenav-content>
    <!-- EO: Side nav content-->

</mat-sidenav-container>
